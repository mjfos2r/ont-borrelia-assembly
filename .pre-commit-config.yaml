repos:
- repo: local
  hooks:
  - id: miniwdl-check
    name: miniwdl check
    language: system
    files: ".+\\.wdl"
    verbose: true
    entry: miniwdl
    args: [check]
- repo: https://github.com/adrienverge/yamllint.git
  rev: v1.29.0
  hooks:
    - id: yamllint
      name: yamllint
      files: ".+\\.(yml|yaml)"
      verbose: true
      args: [-d, relaxed]
